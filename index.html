<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="generator" content="Polymer Starter Kit">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Edeal NG</title>
    <meta name="description" content="Edeal NG description">

    <!--
      If deploying to a non-root path, replace href="/" with the full path to the project root.
      For example: href="/polymer-starter-kit/relative-path-example/"
    -->
    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Edeal NG">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Edeal NG">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
        // Register the base URL
        const baseUrl = document.querySelector('base').href;

        // Load and register pre-caching Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register(baseUrl + 'service-worker.js');
            });
        }
    </script>

    <script src="src/libraries/jquery/jquery-3.2.1.min.js"></script>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- Promise polyfill needed for 1.0-hybrid mode since neither iron-request 2.x nor
      webcomponentsjs 0.x include the Promise polyfill. -->
    <script src="bower_components/es6-promise/dist/es6-promise.auto.min.js"></script>

    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">


    <!-- Load your application shell -->
    <link rel="import" href="src/edeal-app.html">

    <!-- Add any global styles for body, document, etc. -->
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body unresolved>

<dom-bind>
    <template is="dom-bind">
        <iron-ajax auto
                   url="data/modules.json"
                   params=''
                   handle-as="json"
                   last-response="{{modules}}">
        </iron-ajax>
        <iron-ajax auto
                   url="data/dashboards.json"
                   params=''
                   handle-as="json"
                   last-response="{{dashboards}}">
        </iron-ajax>
        <edeal-app dashboards="[[dashboards]]" modules="[[modules]]"></edeal-app>
    </template>
</dom-bind>

<noscript>
    Please enable JavaScript to view this website.
</noscript>
<!-- Built with love using Polymer Starter Kit -->
</body>
</html>
